<svg 
      width={width} 
      height={height} 
      viewBox="0 0 250 60" 
      xmlns="http://www.w3.org/2000/svg"
      className={className}
    >
      <g id="Logomark">
        <path 
          d="M 45,30 A 20 20, 0, 1, 1, 25,10"
          fill="none"
          stroke="currentColor"
          strokeWidth="8"
          strokeLinecap="round"
          className="text-foreground"
        />
        
        <line 
          x1="25" 
          y1="10" 
          x2="25" 
          y2="50" 
          stroke="currentColor" 
          strokeWidth="8" 
          strokeLinecap="round"
          className="text-foreground"
        />
        
        <path 
          d="M 25 30 L 45 30"
          fill="none"
          stroke="currentColor"
          strokeWidth="8"
          strokeLinecap="round"
          className="text-primary"
        />
      </g>
      
      {/* Text using the <text> element for clarity and editability */}
      <g id="Logotype" transform="translate(70, 0)">
        <text x="0" y="30" 
              fontFamily="Poppins, sans-serif" 
              fontSize="22" 
              fill="currentColor"
              dominantBaseline="middle"
              className="text-foreground">
            <tspan fontWeight="600">Conference</tspan>
            <tspan fontWeight="400">Hub</tspan>
        </text>
      </g>
    </svg>
